<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Yatra+One" rel="stylesheet">
    <title>LastChance</title>
</head>
<body>
<div class="wrapper">
    <div id="header">
        <nav>
            <a class="home" href="index.html">Home</a>
            <a class="sitemap" href="sitemap.html">Sitemap</a>
            <a class="partners" href="partners.html">Partners</a>
            <a class="social" href="social.html">Social media feed</a>
            <a class="contact" href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="contact" id="content">
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label for="name">Your name:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            </div>
            <div class="row">
                <label for="email">Your email:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
            </div>
            <div class="row">
                <label for="message">Your message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            </div>
            <input id="submit_button" type="submit" value="Send email" />
        </form>
    </div>
    <div id="footer">
        <footer>
            <p>
                acastells@2016 <i class="fa fa-copyright" aria-hidden="true"></i>
            </p>
        </footer>
        <a href="#"><i class="fa fa-facebook-official"></i></a>
        <a href="#"><i class="fa fa-pinterest-p"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-flickr"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
    </div>
</div>
</body>
</html>
